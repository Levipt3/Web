<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #35424a;
            --hover-color: #4a5568;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4 0%, #e0e0e0 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        header {
            background: var(--primary-color);
            color: #ffffff;
            padding: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 100%);
        }

        header h1 {
            margin: 0;
            position: relative;
            font-size: 2.5em;
            animation: slideDown 0.8s ease-out;
        }

        .content-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
        }

        .profile-section {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-info h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .skills-section {
            margin-top: 40px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .skill-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .skill-item i {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .interests-section {
            margin-top: 40px;
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .interest-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .interest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .interest-card i {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .timeline {
            margin-top: 40px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: var(--primary-color);
        }

        .timeline-item {
            margin: 40px 0;
            position: relative;
            width: 50%;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .timeline-item:nth-child(odd) {
            left: 0;
            transform: translateX(-30px);
        }

        .timeline-item:nth-child(even) {
            left: 50%;
            transform: translateX(30px);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            top: 50%;
        }

        .timeline-item:nth-child(odd)::before {
            right: -40px;
            transform: translateY(-50%);
        }

        .timeline-item:nth-child(even)::before {
            left: -40px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <header>
        <h1>关于我</h1>
    </header>

    <div class="container">
        <div class="content-section">
            <div class="profile-section">
                <img src="https://via.placeholder.com/200" alt="Profile" class="profile-image">
                <div class="profile-info">
                    <h2>你好，我是 Levi</h2>
                    <p>一个热爱音乐和编程的开发者。我致力于创造优秀的web应用，同时也是一个音乐创作爱好者。</p>
                </div>
            </div>

            <div class="skills-section">
                <h2>技能专长</h2>
                <div class="skills-grid">
                    <div class="skill-item">
                        <i class="fas fa-code"></i>
                        <h3>Web开发</h3>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-music"></i>
                        <h3>音乐创作</h3>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-paint-brush"></i>
                        <h3>UI设计</h3>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-database"></i>
                        <h3>数据库</h3>
                    </div>
                </div>
            </div>

            <div class="interests-section">
                <h2>兴趣爱好</h2>
                <div class="interests-grid">
                    <div class="interest-card">
                        <i class="fas fa-guitar"></i>
                        <h3>吉他演奏</h3>
                        <p>热爱弹奏各种风格的音乐</p>
                    </div>
                    <div class="interest-card">
                        <i class="fas fa-book"></i>
                        <h3>阅读</h3>
                        <p>探索新的知识领域</p>
                    </div>
                    <div class="interest-card">
                        <i class="fas fa-hiking"></i>
                        <h3>户外活动</h3>
                        <p>享受大自然的美好</p>
                    </div>
                </div>
            </div>

            <div class="timeline">
                <div class="timeline-item">
                    <h3>2023</h3>
                    <p>开始个人博客项目的开发</p>
                </div>
                <div class="timeline-item">
                    <h3>2022</h3>
                    <p>学习Web开发技术</p>
                </div>
                <div class="timeline-item">
                    <h3>2021</h3>
                    <p>开始音乐创作之旅</p>
                </div>
            </div>

            <div class="social-links">
                <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        // 添加滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.skill-item, .interest-card, .timeline-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            observer.observe(item);
        });

        // 添加鼠标悬停效果
        document.querySelectorAll('.skill-item, .interest-card').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-10px)';
            });
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
